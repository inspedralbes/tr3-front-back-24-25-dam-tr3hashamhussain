version: '3.8'

services:
  backend:
    build: .
    container_name: flappybird-backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - PORT=${PORT}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    volumes:
      - .:/app  # Montar todo el proyecto
      - ./src/uploads:/app/src/uploads  # Montar la carpeta uploads
    restart: unless-stopped